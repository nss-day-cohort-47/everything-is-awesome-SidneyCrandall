<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything is Awesome</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<!--Begin Display of Legos-->

<body>
    <header>
        <h1>Everything is Awesome</h1><small>The Builders' Blocks Details</small>
        <nav>

            <!--Buttons for color Filter-->
            <button id="showAll">Show All Legos</button>
            <button id="showRed">Show Red Legos</button>
            <button id="showGreen">Show Green Legos</button>

            <!--Dropdown box for Lego Material-->
            <div class="dropdown">
                <select id="showMaterial" name="showMAterial">
                  <option value="Solid">Solid</option>
                  <option value="Transparent">Transparent</option>
                  <option value="Pearl">Pearl</option>
                  <option value="Chrome">Chrome</option>
                  <option value="Metallic">Metallic</option>
                  <option value="Milky">Milky</option>
                  <option value="Glitter">Glitter</option>
                  <option value="Speckle">Speckle</option>
                  <option value="Ink">Ink</option>
                  <option value="Modulex">Modulex</option>
                  <option value="Process">Process</option>
                </select>
            </div>

            <!--A search feature that displays all Legos that correspond to that number-->
            <div>
                <input id="search" type="text" placeholder="Search Lego Ids..." />
                <button id="searchId">Search</button>
            </div>

        </nav>
    </header>
    <main>
        <section id="all-legos"></section>

    </main>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
